<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Flash Cards</title>
  <meta name="description" content="Simple, animated, and imageless flash cards.
  Create and share with your friends, perfect for cramming before exams and put more pressure on your peers, that's how you win, make them fail." />
  <meta name="author" content="Curtis Blackwell&hellip; sorta." />
  <meta name="keywords" content="flash cards, study" />

  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="http://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.0/animate.min.css" rel="stylesheet" type="text/css">

  <script src="js/vendor/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <h1><a href="https://github.com/curtisblackwell/flash_cards">Flash Cards</a> <small>by <a href="https://github.com/curtisblackwell">curtisblackwell</a></small></h1>

  <ul id="deck"></ul>

  <div id="nav_deck">
    <span class="icon" id="prev" data-icon="<"><span class="visuallyhidden">Previous</span></span>
    <span class="icon" id="flipper" data-icon="/"><span class="visuallyhidden">Flip</span></span>
    <span class="icon" id="next" data-icon=">"><span class="visuallyhidden">Next</span></span>
  </div>


  <button id="add-more-button">Add Question Answers</button>
  <div id="add-more-view">
    <ol id="add-more-list">
    </ol>
    <hr />
    <form id="add-more-form">
      <input type="text" name="q" placeholder="1+1 = ?" />
      <textarea name="a" placeholder="2, obviously"></textarea>
      <div class="control">
        <button>ADD</button>
      </div>
    </form>
    <button id="add-more-save-button">SAVE</button>
  </div>

  <div id="keyboard_shortcuts">
    <h1>Keyboard Shortcuts</h1>
    <table>
      <tbody>
        <tr>
          <td>Previous Card</td>
          <td>&larr;</td>
        </tr>
        <tr>
          <td>Next Card</td>
          <td>&rarr;</td>
        </tr>
        <tr>
          <td>Flip Card</td>
          <td>&uarr; <span class="or">/</span> &darr; <span class="or">/</span> Return <span class="or">/</span> Space</td>
        </tr>
        <tr>
          <td>Show/Hide Keyboard Shortcuts</td>
          <td>?</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="icon" id="keyboard_shortcuts_toggle" data-icon="k"><span class="visuallyhidden">Keyboard Shortcuts</span></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://unopi.co/static/unopico.js"></script>
  <script src="js/plugins/jquery.cycle.js"></script>
  <script src="js/plugins/flash_cards.js"></script>
</body>
</html>
